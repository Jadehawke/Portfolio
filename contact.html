<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>

</head>
<body>
    <h3>Contact Me</h3>
    <form method="post">
        <label for="firstname">First Name:</label><input id="firstname" name="first">
        <label for="lastname">Last Name:</label><input id="lastname" name="last">
        <label for="email">Email:</label><input type="email" id="email" name="email">
        <label for="questionscomments">Questions? Comments? </label><textarea id="questionscomments" name="questionscomments"></textarea>
        <input type="checkbox" id="subscribe" name="subscribe"><label for="subscribe">subscribe to emails, updates, and alerts from Jessica.com</label>
    </form>

</body>
</html>
